{% extends "common/base.html" %}
{% block head %}{% endblock %}

{% block content %}
    {% if success_title %}
        <h1>{{ success_title }}</h1>
    {% else %}
        <h1>成功したよ！</h1>
    {% endif %}

    {% if success_message %}
        <div class="alert alert-primary">
            {{ success_message }}
        </div>
    {% endif %}
    <input type="button" onclick="history.back();" value="戻る" class="btn btn-primary">
    <input type="button" onclick="window.close();" value="ページを閉じる" class="btn btn-primary">
{% endblock %}
