[uwsgi]
# pythonモジュールのインポート
app = app:create_app()
module = %(app)

master = true
processes = 1
socket = :5000

logto = /var/log/uwsgi.log

master = true
processes = 10
vaccum = true
die-on-term = true
max-requests = 100
harakiri = 60

reload-mercy = 5
worker-reload-mercy = 5

py-autoreload = 1

ignore-sigpipe=true
ignore-write-errors=true
disable-write-exception=true